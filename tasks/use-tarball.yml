---
# file: use-tarball.yml
# install Oracle JDK 1.x on distributions other than the CentOS/RHEL family
#
# See: https://docs.oracle.com/javase/8/docs/technotes/guides/install/linux_jdk.html
#

- name: mkdir for Java
  file:
    path: "{{ java_install_dir }}"
    state: directory
    owner: root
    group: root
    mode: "u=rwx,go=rx"

- name: mkdir for specific Java version
  file:
    path: "{{ java_install_dir }}/jdk{{ jdk_version }}"
    state: directory
    owner: root
    group: root
    mode: "u=rwx,go=rx"
  when: java_version == 8

- name: install JDK via tarball file
  unarchive:
    src: "{{ java_download_path }}/{{ jdk_tarball_file }}.tar.gz"
    dest: "{{ java_install_dir }}"
    owner: root
    group: root
    mode: "go-w"
    copy: no

# There is only a jdk-9 folder in the tarball
- name: move jdk to correctly versioned folder
  command: "mv jdk-9 jdk{{ jdk_version }}"
  args:
    chdir: "{{ java_install_dir }}"
    creates: "{{ java_install_dir }}/jdk{{ jdk_version }}"
  when: java_version == 9
